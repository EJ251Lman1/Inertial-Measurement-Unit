<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CC3501 Inertial Measurement Unit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .plot-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    #3d-figure {
      border: 1px solid black;
      width: 600px;
      height: 600px;
      background-color: white;
      position: relative;
    }

    #3d-figure canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .top-nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: #007BFF;
    padding: 15px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    }

    .top-nav a {
    color: white;
    background-color: #0056b3;
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s ease;
    }

    .top-nav a:hover {
    background-color: #003e80;
    }

    #alarm {
      display: none;
      color: white;
      background-color: red;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    #tempAlarm {
      display: none;
      color: white;
      background-color: red;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <nav class="top-nav">
        <a href="/">Home</a>
        <a href="/health">Health Monitor</a>
        <a href="/health_card">Vitals Summary</a>
        <a href="/motion_intensity">Motion Intensity</a>
        <a href="/complete">Complete Summary</a>
    </nav>
  <h1>Stick Figure Motion</h1>
  <div id="alarm">Warning: High Heart Rate!</div> <!-- Alarm for high heart rate -->
  <div id="tempAlarm">Warning: High Temperature!</div>
  <div class="plot-wrapper">
    <div id="3d-figure"></div>
  </div>

  <script>
    const heartRateThreshold = 75;  // Heart rate threshold for the alarm
    const temperatureThreshold = 40;
    async function fetchMovementData() {
      const response = await fetch('/api/data');
      const result = await response.json();
      const data = result.data || [];

      if (data.length > 0) {
        const latestData = data[data.length - 1];

        const accX = latestData.field5 || 0;
        const accY = latestData.field6 || 0;
        const accZ = latestData.field7 || 0;
        const gyroX = latestData.field8 || 0;
        const gyroY = latestData.field9 || 0;
        const gyroZ = latestData.field10 || 0;

        return {
          pitch: accY * 90,
          roll: -accX * 90,  // Flip direction
          yaw: accZ * 90,
          lightUp: Math.abs(gyroX) > 0.5 || Math.abs(gyroY) > 0.5 || Math.abs(gyroZ) > 0.5
        };
      }

      return { pitch: 0, roll: 0, yaw: 0, lightUp: false };
    }

    async function initChart() {
      const data = await fetchHeartRateData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
      const heartRates = data.map(entry => entry.field44 || 0);
      const temperatures = data.map(entry => Number(entry.field1) || 0);

    }

    // Update the chart with the latest data
    async function updateChart() {
      const data = await fetchHeartRateData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
      const heartRates = data.map(entry => entry.field4 || 0);
      const temperatures = data.map(entry => Number(entry.field1) || 0);

      // Check if the most recent heart rate value is >= the threshold (75 BPM)
      const latestHeartRate = heartRates[heartRates.length - 1];
      const latestTemperature = temperatures[temperatures.length -1];

      if (latestHeartRate >= heartRateThreshold) {
        showAlarm();  // Show the alarm if heart rate is high
      } else {
        hideAlarm();  // Hide the alarm if heart rate is below the threshold
      }

      if (latestTemperature >= temperatureThreshold) {
        showTempAlarm();
      } else {
        hideTempAlarm();
      }
    }

    // Show the alarm
    function showAlarm() {
      const alarm = document.getElementById('alarm');
      alarm.style.display = 'block';
    }

    function showTempAlarm() {
      const tempAlarm = document.getElementById('tempAlarm');
      tempAlarm.style.display = 'block';
    }

    // Hide the alarm
    function hideAlarm() {
      const alarm = document.getElementById('alarm');
      alarm.style.display = 'none';
    }

    function hideTempAlarm() {
      const tempAlarm = document.getElementById('tempAlarm');
      tempAlarm.style.display = 'none';
    }

    async function fetchHeartRateData() {
      const response = await fetch('/api/data');
      const result = await response.json();
      return result.data || [];
    }

    async function setup3DMovement() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(600, 600);
      document.getElementById('3d-figure').appendChild(renderer.domElement);

      scene.background = new THREE.Color(0xffffff);

      const armGeometry = new THREE.CylinderGeometry(0.2, 0.2, 5);
      armGeometry.translate(0, -2.5, 0);

      const torsoGeometry = new THREE.CylinderGeometry(0.3, 0.3, 5);
      const headGeometry = new THREE.SphereGeometry(1);
      const legGeometry = new THREE.CylinderGeometry(0.2, 0.2, 4);
      const blackMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
      const redMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

      const torso = new THREE.Mesh(torsoGeometry, blackMaterial);
      const head = new THREE.Mesh(headGeometry, blackMaterial);
      const armLeft = new THREE.Mesh(armGeometry, blackMaterial);
      const legLeft = new THREE.Mesh(legGeometry, blackMaterial);
      const legRight = new THREE.Mesh(legGeometry, blackMaterial);

      const armRight = new THREE.Mesh(armGeometry, redMaterial);
      const armRightGroup = new THREE.Group();
      armRightGroup.add(armRight);
      armRightGroup.position.set(2, 4, 0);
      armRight.position.y = -2.5;

      torso.position.y = 2.5;
      head.position.y = 5.5;
      armLeft.position.set(-2, 1.5, 0);
      legLeft.position.set(-1, -2, 0);
      legRight.position.set(1, -2, 0);

      const stickFigure = new THREE.Group();
      stickFigure.add(torso);
      stickFigure.add(head);
      stickFigure.add(armLeft);
      stickFigure.add(armRightGroup);
      stickFigure.add(legLeft);
      stickFigure.add(legRight);

      scene.add(stickFigure);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      camera.position.set(10, 5, 15);
      camera.lookAt(0, 2.5, 0);

      let movementData = { pitch: 0, roll: 0, yaw: 0, lightUp: false };

      setInterval(async () => {
        movementData = await fetchMovementData();
      }, 1000);

      function animate() {
        requestAnimationFrame(animate);

        armRightGroup.rotation.x = THREE.MathUtils.degToRad(movementData.pitch);
        armRightGroup.rotation.y = THREE.MathUtils.degToRad(movementData.yaw);
        armRightGroup.rotation.z = THREE.MathUtils.degToRad(movementData.roll);

        armRight.material.color.set(movementData.lightUp ? 0xff0000 : 0x000000);

        renderer.render(scene, camera);
      }

      animate();
    }

    setup3DMovement();
    initChart();
    refreshInterval = setInterval(updateChart, 1000); // Start refreshing every 1 second
  </script>
</body>
</html>
