<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CC3501 Inertial Measurement Unit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Style for the alarm */
    #alarm {
      display: none;
      color: white;
      background-color: red;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    #tempAlarm {
      display: none;
      color: white;
      background-color: red;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #007BFF;
      padding: 15px 0;
    }

    .top-nav a {
      color: white;
      background-color: #0056b3;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .top-nav a:hover {
      background-color: #003e80;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    #motionChart {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="/">Home</a>
    <a href="/health">Health Monitor</a>
    <a href="/athlete">Athlete</a>
    <a href="/health_card">Vitals Summary</a>
    <a href="/complete">Complete Summary</a>
  </nav>

  <h1>Motion Intensity Graph</h1>
  <canvas id="motionChart" width="800" height="400"></canvas>
  <div id="alarm">Warning: High Heart Rate!</div> <!-- Alarm for high heart rate -->
  <div id="tempAlarm">Warning: High Temperature!</div>

  <script>
    const heartRateThreshold = 75;  // Heart rate threshold for the alarm
    const temperatureThreshold = 40;
    let motionChart;

    // Fetch live data (heart rate and other metrics) from Flask
    async function fetchHeartRateData() {
      const response = await fetch('/api/data');
      const result = await response.json();
      return result.data || [];
    }

    async function initChart() {
      const data = await fetchHeartRateData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
      const heartRates = data.map(entry => entry.field4 || 0);
      const temperatures = data.map(entry => Number(entry.field1) || 0);        
    }

    // Update the chart with the latest data
    async function updateChart() {
      const data = await fetchHeartRateData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
      const heartRates = data.map(entry => entry.field4 || 0);
      const temperatures = data.map(entry => Number(entry.field1) || 0);

      // Check if the most recent heart rate value is >= the threshold (75 BPM)
      const latestHeartRate = heartRates[heartRates.length - 1];
      const latestTemperature = temperatures[temperatures.length -1];

      if (latestHeartRate >= heartRateThreshold) {
        showAlarm();  // Show the alarm if heart rate is high
      } else {
        hideAlarm();  // Hide the alarm if heart rate is below the threshold
      }

      if (latestTemperature >= temperatureThreshold) {
        showTempAlarm();
      } else {
        hideTempAlarm();
      }
    }

    // Show the alarm
    function showAlarm() {
      const alarm = document.getElementById('alarm');
      alarm.style.display = 'block';
    }

    function showTempAlarm() {
      const tempAlarm = document.getElementById('tempAlarm');
      tempAlarm.style.display = 'block';
    }

    // Hide the alarm
    function hideAlarm() {
      const alarm = document.getElementById('alarm');
      alarm.style.display = 'none';
    }

    function hideTempAlarm() {
      const tempAlarm = document.getElementById('tempAlarm');
      tempAlarm.style.display = 'none';
    }

    async function fetchMotionData() {
      const response = await fetch('/api/data');
      const result = await response.json();
      const data = result.data || [];

      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());

      const magnitudes = data.map(entry => {
        const x = Number(entry.field5 || 0);
        const y = Number(entry.field6 || 0);
        const z = Number(entry.field7 || 0);
        return Math.sqrt(x * x + y * y + z * z).toFixed(2);
      });

      return { labels, magnitudes };
    }

    async function initMotionChart() {
      const { labels, magnitudes } = await fetchMotionData();

      const ctx = document.getElementById('motionChart').getContext('2d');
      motionChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Motion Intensity (Accel Magnitude)',
            data: magnitudes,
            borderColor: 'black',
            backgroundColor: 'rgba(0,0,0,0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function updateMotionChart() {
      const { labels, magnitudes } = await fetchMotionData();
      if (motionChart) {
        motionChart.data.labels = labels;
        motionChart.data.datasets[0].data = magnitudes;
        motionChart.update();
      }
    }

    initMotionChart();
    setInterval(updateMotionChart, 1000);  // Refresh every second

    // Initialize everything
    initChart();
    refreshInterval = setInterval(updateChart, 1000); // Start refreshing every 1 second
  </script>

</body>
</html>
