<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CC3501 Inertial Measurement Unit</title>
  <style>
    #charts canvas {
      max-width: 600px;
      max-height: 400px;
      width: 100%;
      height: auto;
      background-color: white;
    }

    #heartRateChart {
      max-width: 600px;
      max-height: 400px;
      width: 100%;
      height: auto;
      background-color: white; /* Set graph background to white */
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Style for the alarm */
    #alarm {
      display: none;
      color: white;
      background-color: red;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    #tempAlarm {
      display: none;
      color: white;
      background-color: red;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #007BFF;
      padding: 15px 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-nav a {
      color: white;
      background-color: #0056b3;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .top-nav a:hover {
      background-color: #003e80;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .vital {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
    }

    .vital span.label {
      font-weight: bold;
      color: #444;
    }

    .vital span.value {
      color: #007BFF;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="/">Home</a>
    <a href="/health">Health Monitor</a>
    <a href="/athlete">Athlete</a>
    <a href="/motion_intensity">Motion Intensity</a>
    <a href="/complete">Complete Summary</a>
  </nav>

  <h1>Vital Summary</h1>
  <div id="alarm">Warning: High Heart Rate!</div> <!-- Alarm for high heart rate -->
  <div id="tempAlarm">Warning: High Temperature!</div>

  <div class="card">
    <div class="vital"><span class="label">Heart Rate:</span> <span class="value" id="heartRate">--</span></div>
    <div class="vital"><span class="label">Blood Oxygen (SpO₂):</span> <span class="value" id="spo2">--</span></div>
    <div class="vital"><span class="label">Temperature:</span> <span class="value" id="temperature">--</span></div>
    <div class="vital"><span class="label">Humidity:</span> <span class="value" id="humidity">--</span></div>
  </div>

  <script>
    const heartRateThreshold = 75;  // Heart rate threshold for the alarm
    const temperatureThreshold = 40;

    // Fetch live data (heart rate and other metrics) from Flask
    async function fetchHeartRateData() {
      const response = await fetch('/api/data');
      const result = await response.json();
      return result.data || [];
    }

    async function initChart() {
      const data = await fetchHeartRateData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
      const heartRates = data.map(entry => entry.field4 || 0);
      const temperatures = data.map(entry => Number(entry.field1) || 0);        
    }

    // Update the chart with the latest data
    async function updateChart() {
      const data = await fetchHeartRateData();
      const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
      const heartRates = data.map(entry => entry.field4 || 0);
      const temperatures = data.map(entry => Number(entry.field1) || 0);

      // Check if the most recent heart rate value is >= the threshold (75 BPM)
      const latestHeartRate = heartRates[heartRates.length - 1];
      const latestTemperature = temperatures[temperatures.length -1];

      if (latestHeartRate >= heartRateThreshold) {
        showAlarm();  // Show the alarm if heart rate is high
      } else {
        hideAlarm();  // Hide the alarm if heart rate is below the threshold
      }

      if (latestTemperature >= temperatureThreshold) {
        showTempAlarm();
      } else {
        hideTempAlarm();
      }
    }

    // Show the alarm
    function showAlarm() {
      const alarm = document.getElementById('alarm');
      alarm.style.display = 'block';
    }

    function showTempAlarm() {
      const tempAlarm = document.getElementById('tempAlarm');
      tempAlarm.style.display = 'block';
    }

    // Hide the alarm
    function hideAlarm() {
      const alarm = document.getElementById('alarm');
      alarm.style.display = 'none';
    }

    function hideTempAlarm() {
      const tempAlarm = document.getElementById('tempAlarm');
      tempAlarm.style.display = 'none';
    }

    async function updateVitals() {
      try {
        const response = await fetch('/api/data');
        const result = await response.json();
        const data = result.data || [];

        if (data.length === 0) return;

        const latest = data[data.length - 1];

        const heartRate = latest.field4 || '--';
        const spo2 = latest.field3 || '--';
        const temperature = latest.field1 || '--';
        const humidity = latest.field2 || '--';

        document.getElementById('heartRate').textContent = `${heartRate} BPM`;
        document.getElementById('spo2').textContent = `${spo2} %`;
        document.getElementById('temperature').textContent = `${temperature} °C`;
        document.getElementById('humidity').textContent = `${humidity} %`;
      } catch (err) {
        console.error("Error fetching vitals:", err);
      }
    }

    updateVitals();
    setInterval(updateVitals, 1000);  // refresh every second

    // Initialize everything
    initChart();
    refreshInterval = setInterval(updateChart, 1000); // Start refreshing every 1 second
  </script>
</body>
</html>
